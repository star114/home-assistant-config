title: Home
path: home
icon: "mdi:home"
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: device_tracker.seojiniphone
                state: home
            card:
              type: "custom:button-card"
              show_state: false
              show_name: false
              show_entity_picture: true
              entity_picture: /local/sj_home.png
              styles:
                card:
                  - height: 100px
                icon:
                  - width: 50%
          - type: conditional
            conditions:
              - entity: device_tracker.seojiniphone
                state: not_home
            card:
              type: "custom:button-card"
              show_state: false
              show_name: false
              show_entity_picture: true
              entity_picture: /local/sj_away.png
              styles:
                card:
                  - height: 100px
                icon:
                  - width: 50%
          - type: "custom:button-card"
            entity: sensor.love_dday
            name: Seo & Heesik
            show_state: true
            show_name: true
            show_icon: false
            styles:
              card:
                - height: 100px
              name:
                - font-size: 11px
                - justify-self: center
                - align-self: center
                - color: "RGB(119,198,212)"
              state:
                - font-size: 15px
                - justify-self: center
                - align-self: center
                - color: grey
                - font-weight: bold
          - type: conditional
            conditions:
              - entity: device_tracker.heesikiphone
                state: home
            card:
              type: "custom:button-card"
              show_state: false
              show_name: false
              show_entity_picture: true
              entity_picture: /local/hs_home.png
              styles:
                card:
                  - height: 100px
                icon:
                  - width: 50%
                img_cell:
          - type: conditional
            conditions:
              - entity: device_tracker.heesikiphone
                state: not_home
            card:
              type: "custom:button-card"
              show_state: false
              show_name: false
              show_entity_picture: true
              entity_picture: /local/hs_away.png
              styles:
                card:
                  - height: 100px
                icon:
                  - width: 50%
