          - type: "custom:button-card"
            entity: input_boolean.dish_washer_state
            name: 식세기
            icon: mdi:dishwasher
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: switch.geonjogi
            name: 건조기
            icon: mdi:tumble-dryer
            template: boolean_state_with_icon
            tap_action:
              action: more-info
          - type: "custom:button-card"
            entity: input_boolean.bathroom_in_use
