title: Air conditioner
path: air_conditioner
icon: "mdi:air-conditioner"
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        entity: switch.jubang_eeokeon
        name: 주방 에어컨
        icon: mdi:air-conditioner
        template: boolean_state_with_icon
      - type: "custom:button-card"
        entity: switch.bedroom_ac
        name: 안방 에어컨
        icon: mdi:air-conditioner
        template: boolean_state_with_icon
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: script.ac_on
            tap_action:
              action: call-service
              service: script.ac_on
            name: 켜기
            icon: mdi:hvac
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_off
            tap_action:
              action: call-service
              service: script.ac_off
            name: 끄기
            icon: mdi:hvac-off
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_mode
            tap_action:
              action: call-service
              service: script.ac_mode
            name: 모드
            icon: mdi:radar
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_temp_hotter
            tap_action:
              action: call-service
              service: script.ac_temp_hotter
            name: "+1"
            icon: mdi:thermometer-chevron-up
            template: boolean_state_with_icon
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: script.ac_timer
            tap_action:
              action: call-service
              service: script.ac_timer
            name: 타이머
            icon: mdi:timer
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_fan_speed
            tap_action:
              action: call-service
              service: script.ac_fan_speed
            name: 바람세기
            icon: mdi:fan
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_cool_power
            tap_action:
              action: call-service
              service: script.ac_cool_power
            name: 쿨파워
            icon: mdi:hydro-power
            template: boolean_state_with_icon
          - type: "custom:button-card"
            entity: script.ac_temp_cooler
            tap_action:
              action: call-service
              service: script.ac_temp_cooler
            name: "-1"
            icon: mdi:thermometer-chevron-down
            template: boolean_state_with_icon
