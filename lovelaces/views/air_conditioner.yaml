title: Air conditioner
path: air_conditioner
icon: "mdi:air-conditioner"
cards:
  - type: vertical-stack
    title: LG 2 in 1 에어컨
    cards:
      - type: grid
        title: 주방
        columns: 4
        cards:
          - type: button
            tap_action:
              action: toggle
            entity: switch.jubang_eeokeon
            name: 전원
            icon: mdi:air-conditioner
      - type: grid
        title: 안방
        columns: 4
        cards:
          - type: button
            entity: script.ac_on
            tap_action:
              action: call-service
              service: script.ac_on
            name: 켜기
            icon: mdi:hvac
          - type: button
            entity: script.ac_off
            tap_action:
              action: call-service
              service: script.ac_off
            name: 끄기
            icon: mdi:hvac-off
          - type: button
            entity: script.ac_mode
            tap_action:
              action: call-service
              service: script.ac_mode
            name: 모드
            icon: mdi:radar
          - type: button
            entity: script.ac_temp_hotter
            tap_action:
              action: call-service
              service: script.ac_temp_hotter
            name: "+1"
            icon: mdi:thermometer-chevron-up
          - type: button
            entity: script.ac_timer
            tap_action:
              action: call-service
              service: script.ac_timer
            name: 타이머
            icon: mdi:timer
          - type: button
            entity: script.ac_fan_speed
            tap_action:
              action: call-service
              service: script.ac_fan_speed
            name: 바람세기
            icon: mdi:fan
          - type: button
            entity: script.ac_cool_power
            tap_action:
              action: call-service
              service: script.ac_cool_power
            name: 쿨파워
            icon: mdi:hydro-power
          - type: button
            entity: script.ac_temp_cooler
            tap_action:
              action: call-service
              service: script.ac_temp_cooler
            name: "-1"
            icon: mdi:thermometer-chevron-down
          - type: button
            tap_action:
              action: toggle
            entity: switch.bedroom_ac
            name: 전원
            icon: mdi:air-conditioner