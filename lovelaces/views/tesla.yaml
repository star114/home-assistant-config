      - type: entities
        title: Battery & Range
        entities:
          - entity: sensor.deurim_battery_sensor
            name: Battery
          - entity: binary_sensor.deurim_charger_sensor
            name: Charger
          - entity: sensor.deurim_charging_rate_sensor
            name: Charging Rate
      - type: "custom:bar-card"
        width: 70%
        entities:
          - name: Battery
            entity: sensor.deurim_battery_sensor
          - name: Range
            entity: sensor.deurim_range_sensor
            max: 600
        positions:
          icon: "off"
          indicator: inside
          name: outside
      - type: custom:mini-graph-card
        name: Battery & Range
        points_per_hour: 2
        icon: "mdi:battery"
        entities:
          - entity: sensor.deurim_battery_sensor
            name: Battery
          - entity: sensor.deurim_range_sensor
            name: Range
      - type: "custom:simple-thermostat"
        entity: climate.deurim_hvac_climate_system
        name: Climate
        header: false
        control:
          hvac:
            "heat_cool":
              name: "Heat/Cool"
          preset:
            "normal":
              name: "Normal"
            "defrost":
              name: "Defrost"
      - type: custom:mini-graph-card
        name: Temperature
        points_per_hour: 2
        icon: "mdi:battery"
        entities:
          - entity: sensor.deurim_temperature_sensor_inside
            name: Inside
          - entity: sensor.deurim_temperature_sensor_outside
            name: Outside
        line_color: blue
  - type: vertical-stack
