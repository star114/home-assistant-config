                    tap_action:
                      action: toggle
                    name: Candle
                    icon: mdi:candle
                  - entity: switch.lellki_library_multi_outlets_l3
                    tap_action:
                      action: toggle
                    name: Turntable
                    icon: mdi:album
                  - entity: switch.lellki_library_multi_outlets_l4
                    tap_action:
                      action: toggle
                    name: L4
                    icon: mdi:apple
                show_state: false
      - type: vertical-stack
        cards:
          - type: "custom:vertical-stack-in-card"
            title: Kitchen
            cards:
              - type: glance
                entities:
                  - entity: sensor.samseong_eeomoniteo_air_quality
