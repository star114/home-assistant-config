                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 50
                  red: 80
          - type: glance
            entities:
              - entity: sensor.last_boot
              - entity: sensor.processor_temperature
              - entity: sensor.memory_free
              - entity: sensor.disk_free
