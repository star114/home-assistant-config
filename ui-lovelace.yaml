  - title: Home
    icon: "mdi:information-outline"
    path: home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: "custom:vertical-stack-in-card"
            cards:
              - type: alarm-panel
                states:
                  - arm_home
                  - arm_away
                  - arm_night
                  - arm_custom_bypass
                entity: alarm_control_panel.home_monitoring
                name: Home Monitoring
          - type: "custom:vertical-stack-in-card"
            cards:
              - type: grid
                cards:
                  - type: button
                    tap_action:
                      action: toggle
                    entity: switch.hej_3gang_library_light_bottom
                    name: Away
                    icon: mdi:home-export-outline
                  - type: button
                    tap_action:
                      action: toggle
                    entity: switch.hej_3gang_bedroom_bed_light_bottom
                    name: Night
                    icon: mdi:weather-night
      - type: "custom:vertical-stack-in-card"
        cards:
          - type: entity
            entity: sensor.naver_weather_weathercast_1
          - type: weather-forecast
            entity: weather.naver_weather_1
            show_forecast: true
          - type: glance
            entities:
              - sensor.naver_weather_todayfeeltemp_1
              - sensor.naver_weather_rainfall_1
              - sensor.naver_weather_rainystarttmr_1
              - sensor.naver_weather_rainystart_1
          - type: glance
            entities:
              - sensor.naver_weather_finedust_1
              - sensor.naver_weather_finedustgrade_1
              - sensor.naver_weather_ultrafinedust_1
              - sensor.naver_weather_ultrafinedustgrade_1
          - type: glance
            entities:
              - sensor.naver_weather_ozon_1
              - sensor.naver_weather_ozongrade_1
              - sensor.naver_weather_todayuv_1
              - sensor.naver_weather_windspeed_1
              - sensor.naver_weather_windbearing_1
          - type: glance
            entities:
              - entity: sensor.citywaste_total_count
                name: Total count
              - entity: sensor.citywaste_total_kg
                name: Total kg
              - entity: sensor.citywaste_last_kg
                name: Last kg
