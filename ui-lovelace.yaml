                  - entity: sensor.anbang_gonggiceongjeonggi_dust_level
                    name: PM10
                  - entity: sensor.anbang_gonggiceongjeonggi_fine_dust_level
                    name: PM2.5
                show_icon: false
              - type: glance
                entities:
