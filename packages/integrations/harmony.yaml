harmony_package:
  script:
    ac_on:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "Power On"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
