harmony_package:
  input_boolean:
    bedroom_ac_status:
      name: bedroom ac status
      initial: false

  switch:
    - platform: template
      switches:
        bedroom_ac:
          value_template: "{{ is_state('input_boolean.bedroom_ac_status', 'on') }}"
          turn_on:
            service: script.turn_on
            target:
              entity_id: script.ac_on
          turn_off:
            service: script.turn_on
            target:
              entity_id: script.ac_off

  script:
    ac_on:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "Power On"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.bedroom_ac_status
    ac_off:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "Power Off"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.bedroom_ac_status
    ac_temp_cooler:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "TempCooler"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
    ac_temp_hotter:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "TempHotter"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
    ac_timer:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "Timer"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
    ac_fan_speed:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "FanSpeed"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
    ac_cool_power:
      sequence:
        - service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - "Cool Power"
            device: !secret harmony_climate_device_id
            delay_secs: 0.6
    ac_mode:
