time_date_package:
  sensor:
    - platform: time_date
      display_options:
        - "time"
        - "date"
        - "date_time"
        - "date_time_utc"
        - "date_time_iso"
        - "time_date"
        - "time_utc"
        - "beat"
    - platform: template
      sensors:
        love_dday:
          friendly_name: "Love D-day"
          value_template: >
            {{ ((as_timestamp(now()) - as_timestamp(strptime("2010-03-02T00:00:00" , "%Y-%m-%dT%H:%M:%S"))) / 86400 + 1) | int }}
          unit_of_measurement: "days"
