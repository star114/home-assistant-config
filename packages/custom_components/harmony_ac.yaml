harmony_ac_package:
  climate:
    - platform: harmony_ac
      remote_entity: remote.harmony_hub
      device_id: !secret harmony_climate_device_id
      name: Bed Room Air Conditioner
      min_temp: 18
      max_temp: 30
      target_temp: 20
      target_temp_step: 1
      temp_sensor: sensor.hej_bedroom_thsensor_temperature
      customize:
        operations:
          - cool
          - dry
          - fan_only
          - auto
        no_temp_operations:
          - dry
          - fan_only
        fan_modes:
          - auto
          - low
          - mid
          - high
