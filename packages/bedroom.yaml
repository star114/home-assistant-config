# bedroom

automation:
  - alias: "morning scene - switch off"
    trigger:
      platform: state
      entity_id: switch.hej_3gang_bedroom_bed_light_bottom
      from: "on"
      to: "off"
    action:
      service: scene.turn_on
      target:
        entity_id: scene.morning

  - alias: "night scene - switch on"
    trigger:
      platform: state
      entity_id: switch.hej_3gang_bedroom_bed_light_bottom
      from: "off"
      to: "on"
    action:
      service: scene.turn_on
      target:
        entity_id: scene.night
