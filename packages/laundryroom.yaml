# laundry room
laundryroom_package:
  automation:
    - alias: "laundry room light off with no motion"
      trigger:
        - platform: state
          entity_id: binary_sensor.smartthings_laundryroom_motion_occupancy
          to: "off"
          for:
            minutes: 2
      condition:
        - condition: state
          entity_id: light.hej_3gang_laundryroom_light_top
          state: "on"
      action:
        - service: light.turn_off
          entity_id: light.hej_3gang_laundryroom_light_top

    - alias: "laundry room light on with motion when sun is below_horizon"
      trigger:
        - platform: state
          entity_id: binary_sensor.smartthings_laundryroom_motion_occupancy
          to: "on"
      condition:
        - condition: and
          conditions:
            - condition: state
              entity_id: sun.sun
              state: "below_horizon"
            - condition: state
              entity_id: light.hej_3gang_laundryroom_light_top
              state: "off"
      action:
        - service: light.turn_on
          entity_id: light.hej_3gang_laundryroom_light_top

    # dryer
    - alias: "Dryer turned off"
      trigger:
        - platform: state
          entity_id: sensor.geonjogi_dryer_machine_state
          to: "stop"
      action:
        - service: notify.notify_telegram
          data:
            message: "건조가 완료되었습니다."
        - condition: state
          entity_id: alarm_control_panel.home_monitoring
          state: "disarmed"
        - service: notify.galaxy_cloud_speak
          data:
            message: "건조가 완료되었습니다."
    - alias: "Dryer turned on"
      trigger:
        - platform: state
          entity_id: sensor.geonjogi_dryer_machine_state
          to: "run"
      action:
        - service: notify.notify_telegram
          data:
            message: "건조를 시작합니다. ⏱ 약 {{ ((as_timestamp(states('sensor.geonjogi_dryer_completion_time')) - as_timestamp(now())) / 60) | int }} 분 뒤에 종료됩니다."
        - condition: state
          entity_id: alarm_control_panel.home_monitoring
          state: "disarmed"
        - service: notify.galaxy_cloud_speak
          data:
            message: "건조를 시작합니다. 약 {{ ((as_timestamp(states('sensor.geonjogi_dryer_completion_time')) - as_timestamp(now())) / 60) | int }} 분 뒤에 종료됩니다."
